apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-webapp
  namespace: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-webapp
  template:
    metadata:
      labels:
        app: demo-webapp
    spec:
      containers:
        - name: demo-webapp
          image: 701857162048.dkr.ecr.us-east-1.amazonaws.com/demo-webapp:999ec822
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
